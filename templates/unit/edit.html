{% extends 'layout.html' %}

{% load widget_tweaks %}

{% block title %} Edit Order {% endblock %}

{% block body %}
{% load static %}
{% if perms.barang.change_satuan %}
                <section>
					<div class="section-body">
						<div class="row">

							<!-- BEGIN  - FORM -->
							<div class="col-lg-12">
								<div class="card">
									<div class="card-head style-primary">
										<header>Add Order</header>
										<div class="tools">
											<a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
											<a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
										</div>
									</div>
									<div class="card-body">

										<form class="form" role="form" action="" method="post"> {% csrf_token %}

											<div class="row">
												<div class="col-sm-12">
													<header>Unit Info</header>
													<div class="form-group floating-label">
														{{ form.namaSatuan | add_class:'form-control' }}
														<label for="regular2">Unit Name</label>
													</div>
													
												</div>
												
											
												<div class="col-md-12">
													
													<div class="card-actionbar-row">
														<input type="submit" class="btn btn-flat btn-primary ink-reaction" value="SUBMIT">
													</div>
												</div>
											</div>
										</form>
									</div><!--end .card-body -->
								</div><!--end .card -->
							</div><!--end .col -->
							<!-- END FORM - TIME ON SITE -->

						</div><!--end .row -->
					</div><!--end .section-body -->
				</section>
   {% else %}
      <section>
					<div class="section-body">
						<div class="row">

							<!-- BEGIN  - FORM -->
							<div class="col-lg-12">
								<div class="card">
                                <img src="{% static "img/pnf.jpg" %}" style="width: 100%">
                                </div>
                            </div>
                        </div>
                    </div>
      </section>
{% endif %}
{% endblock %}
