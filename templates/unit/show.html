{% extends 'layout.html' %}

{% load widget_tweaks %}

{% block title %} Show Unit {% endblock %}

{% block body %}

                <section>
					<div class="section-body">
						<div class="row">

							<!-- BEGIN  - FORM -->
							<div class="col-lg-12">
								<div class="card">
									<div class="card-head style-primary">
										<header>Detail Unit</header>
										<div class="tools">
											<a class="btn btn-icon-toggle btn-collapse"><i class="fa fa-angle-down"></i></a>
											<a class="btn btn-icon-toggle btn-close"><i class="md md-close"></i></a>
										</div>
									</div>
									<div class="card-body">

										<form class="form" role="form" action="" method="post"> {% csrf_token %}

											<div class="row">
												<div class="col-sm-12">
													
													<div class="form-group floating-label">
														
                                                                                                            <table>
                                                                                                                <tr>
                                                                                                                    <td>Unit Name</td>
                                                                                                                    <td>:</td>
                                                                                                                    <td>{{ satuan.namaSatuan }}</td>
                                                                                                                </tr>
                                                                                                            </table>
													</div>
													
												</div>
												
											
												<div class="col-md-12">
													
													<div class="card-actionbar-row">
                                                                                                            <a href  class="btn btn-flat btn-primary ink-reaction"  onClick="javascript:history.go(-1);" >Back</a>
													</div>
												</div>
											</div>
										</form>
									</div><!--end .card-body -->
								</div><!--end .card -->
							</div><!--end .col -->
							<!-- END FORM - TIME ON SITE -->

						</div><!--end .row -->
					</div><!--end .section-body -->
				</section>

{% endblock %}
